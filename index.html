<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--Icon Page-->
     <link
     rel="icon"
     type="image/png"
     sizes="32x32"
     href="./src/img/book.svg"
   />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    
    <!--Icons-->
    <link rel="stylesheet" href="./assets/style.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/rules/rules.css">
    <link rel="stylesheet" href="./src/styles/background/background.css">
    <link rel="stylesheet" href="./src/styles/header/header.css">
    <link rel="stylesheet" href="./src/styles/main/main.css">
    <link rel="stylesheet" href="./src/styles/footer/footer.css">


    <title>Frontend Programmer | Animated Countdown</title>

    </style>
  </head>

  <body>
    <div class="background-sky">
      <img src="./src/img/bg-stars.svg" alt="sky with stars">
    </div>
    <header class="header">
      <h1>We're launching soon</h1>
    </header>

    <main class="main">
      
      <div class="section-number">
        <div class="flip-container">
          <div id="flipper-days" class="flipper">
            <div class="front">
              <div class="sheet-up"></div>
              <p id="number-days-side1" class="number">00</p>
            </div>
            <div class="back">
              <div class="sheet-up"></div>
              <p id="number-days-side2" class="number">00</p>
            </div>
          </div>
        </div>

        <div class="label-time">
          <p>Days</p>
        </div>
      </div>

      <div class="section-number">
        <div class="flip-container">
          <div id="flipper-hours" class="flipper">
            <div class="front">
              <div class="sheet-up"></div>
              <p id="number-hours-side1" class="number">00</p>
            </div>
            <div class="back">
              <div class="sheet-up"></div>
              <p id="number-hours-side2" class="number">00</p>
            </div>
          </div>
        </div>

        <div class="label-time">
          <p>Hours</p>
        </div>
      </div>

      <div class="section-number">
        <div class="flip-container">
          <div id="flipper-minutes" class="flipper">
            <div class="front">
              <div class="sheet-up"></div>
              <p id="number-minutes-side1" class="number">00</p>
            </div>
            <div class="back">
              <div class="sheet-up"></div>
              <p id="number-minutes-side2" class="number">00</p>
            </div>
          </div>
        </div>

        <div class="label-time">
          <p>Minutes</p>
        </div>
      </div>

      <div class="section-number">
        <div class="flip-container">
          <div id="flipper-seconds" class="flipper">
            <div class="front">
              <div class="sheet-up"></div>
              <p id="number-seconds-side1" class="number">00</p>
            </div>
            <div class="back">
              <div class="sheet-up"></div>
              <p id="number-seconds-side2" class="number">00</p>
            </div>
          </div>
        </div>

        <div class="label-time">
          <p>Seconds</p>
        </div>
      </div>

    </main>

    <footer class="footer">
      <div class="social">
        <a href="#">
          <i class="icon-icon-facebook"></i>
        </a>
        <a href="#">
          <i class="icon-icon-instagram"></i>
        </a>
        <a href="#">
          <i class="icon-icon-pinterest"></i>
        </a>
      </div>     
    </footer>
    
    <div class="background-montain">
      <img src="./src/img/pattern-hills.svg" alt="montain hills"></img>
    </div>
    
    <script src="./src/js/main.js"></script>
  </body>
</html>
